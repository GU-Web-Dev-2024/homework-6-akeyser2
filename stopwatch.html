<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @font-face {
            font-family: 'starlight';
            src: url('//2ttf.com/webfont/EwSb4KEtWKK/webfont.ttf') format('truetype');
        }

        * {
            font-family: 'starlight';
        }

        .timer-background {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            background: gray;
        }

        .button-start, .button-stop, .button-reset {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-start {
            background: lightgreen;
        }

        .button-stop {
            background: lightcoral;
        }

        .button-reset {
            background: lightblue;
        }
    </style>
    <script>
        $(document).ready(function () {
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var $timer = $('#timer');
            var interval;

            $timer.addClass('timer-background');

            $buttonStart.addClass('button-start');
            $buttonStop.addClass('button-stop');
            $buttonReset.addClass('button-reset');

            $buttonStart.on('click', function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $timer.css('background', 'lightgreen');
            });

            $buttonStop.on('click', function () {
                clearInterval(interval);
                $timer.css('background', 'lightcoral');
            });

            $buttonReset.on('click', function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $timer.css('background', 'gray');
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);
                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
